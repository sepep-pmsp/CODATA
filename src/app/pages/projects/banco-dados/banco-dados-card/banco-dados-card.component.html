<div class="dash__row" *ngFor="let bd of displayedProjects; let index = index">
    <div class="box-dash" [ngClass]="'box-dash-' + index">
        <div class="box_txt">
            <a [routerLink]="['/projetos', 'banco-dados', bd.url]">
                <h1 class="txt_title">{{ bd.title }}</h1>
            </a>
        </div>
        <div>
            <img class="img_box" src="{{ bd.img }}">
        </div>
    </div>
</div>
