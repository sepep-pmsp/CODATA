<div class="header--row">
    <div class="header-logos">
        <div class="header-logo-icon">
            <a [routerLink]="''">
                <img class="header-logo-icon" src="../../../../assets/images/icon.svg">
            </a>
        </div>
        <div class="navigation">
            <div class="nav">
                <div class="menu-container" [ngClass]="{ 'menu-open': isMenuOpen }">
                    <input type="checkbox" id="checkbox" (change)="toggleLogo($event)">
                    <label for="checkbox" class="toggle">
                        <div class="bars" id="bar1"></div>
                        <div class="bars" id="bar2"></div>
                        <div class="bars" id="bar3"></div>
                    </label>
                    <div class="list-toggle-00">
                        <ul class="list-toggle-01">
                            <li class="list-toggle-02">
                              <a href="" class="txt">início</a>
                            </li>
                            <li class="list-toggle-02">
                              <div class="btn-toggle-00">
                                <p class="txt"><a [routerLink]="'projetos'">projetos</a></p>
                                <button (click)="toggleSubmenu('projetos')" class="dropdown-btn">
                                  <span class="arrow" [ngClass]="{'open': dropdownState.projetos}">▼</span>
                                </button>
                              </div>
                              <ul [ngClass]="{'open': dropdownState.projetos}" class="submenu">
                                <li><a href="" class="txt-drop">sistemas</a></li>
                                <li><a href="" class="txt-drop">banco de dados</a></li>
                                <li><a href="" class="txt-drop">estudos</a></li>
                                <li><a href="" class="txt-drop">dashboard</a></li>
                              </ul>
                            </li>
                            <li class="list-toggle-02-ist">
                              <button (click)="toggleSubmenu('institucional')" class="dropdown-btn">
                                <p class="txt">
                                    institucional
                                </p>
                                <span class="arrow" [ngClass]="{'open': dropdownState.institucional}">▼</span>
                              </button>
                              <ul [ngClass]="{'open': dropdownState.institucional}" class="submenu">
                                <li><a href="" class="txt-drop">equipe</a></li>
                                <li><a href="" class="txt-drop">atribuições</a></li>
                                <li><a href="" class="txt-drop">contato</a></li>
                              </ul>
                            </li>
                          </ul>                                                   
                    </div>
                </div>
            </div>
        </div>
        <div class="header-logo-codata" [ngClass]="{ 'hidden': isLogoHidden }"></div>
        <div class="search-bar" [ngClass]="{ 'hidden': !isSearchVisible }">
            <div class="container">
                <input checked="" class="checkbox" type="checkbox"> 
                <div class="mainbox">
                    <div class="iconContainer">
                        <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="search_icon"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path></svg>
                    </div>
                 <input class="search_input" placeholder="buscar" type="text">
                </div>
            </div>
          </div>
        <div class="header-logo-prefeitura"></div>
    </div>
</div>
<div *ngIf="isMenuOpen" class="closeMenu">
  <p>Essa div aparece quando o menu está aberto!</p>
</div>
