<div class="__bd__row__">
    <div class="__content__main">
        <div class="__conten__txt">
            <div class="title">
                <h1>{{ selectedBancoDeDados?.title }}</h1>
            </div>
            <div class="content-row">
                <div *ngFor="let prgf of selectedBancoDeDados?.content_paragraph">
                    <p class="content_paragraph" [innerHTML]="formatContent(prgf.txt_1)"></p>
                    <p class="content_paragraph" [innerHTML]="formatContent(prgf.txt_2)"></p>
                    <p class="content_paragraph" [innerHTML]="formatContent(prgf.txt_3)"></p>
                </div>
                <div class="btn_dowload">
                    <button class="download">
                        <svg xmlns="http://www.w3.org/2000/svg" height="80px" viewBox="0 -960 960 960" width="80px"
                            fill="#ffff">
                            <path
                                d="M480-318.09 266.65-531.44l57.13-56 116.61 116.61V-814.7h79.22v343.87l116.61-116.61 57.13 56L480-318.09ZM225.09-145.87q-32.51 0-55.87-23.35-23.35-23.36-23.35-55.87v-143h79.22v143h509.82v-143h79.79v143q0 32.48-23.53 55.85-23.52 23.37-56.26 23.37H225.09Z">
                            </path>
                        </svg>
                    </button>
                    <p class="txt_btn_dowload">baixar tudo</p>
                </div>
            </div>
        </div>
        <div class="__conten__img__">
            <div class="img">
                <img [src]="selectedBancoDeDados?.img" alt="Imagem do Banco de Dados">
            </div>
        </div>
    </div>
    <div class="__content__aside">
        <div class="download_links" *ngFor="let base of selectedBancoDeDados?.base_dados">
            <div [ngClass]="base.class_name">
                <div class="base_txt_img">
                    <div>
                        <img class="img_base" [src]="base.svg" alt="">
                    </div>
                    <div class="base_title_txt">
                        <h2>{{ base.title }}</h2>
                        <div>
                            <p class="base_description">{{ base.description }}</p>
                        </div>
                    </div>
                </div>
                <div class="btn_link_base">
                    <a [href]="base.link" target="_blank">
                        <button class="btn_base">{{ base.name_btn }}</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="__content_list__">
        <div class="lista_content">
            <div class="list_field" *ngFor="let list of selectedBancoDeDados?.content_list">
                <ul class="list">
                    <li class="list_content_p">{{ list.txt }}</li>
                    <li class="list_content_s">{{ list.description }}</li>
                </ul>
            </div>
        </div>
        <div class="content_field_font">
            <div *ngFor="let field of selectedBancoDeDados?.content_field_font">
                <div [ngClass]="field.class_name_field">
                    <h2 class="txt_field">{{ field.text }}</h2>
                    <div class="box-img">
                        <img class="image_box" [src]="field.img" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="__content_box__">
        <div class="box_txt">
            <ul class="content_box">
                <li *ngFor="let option of options; let i = index" class="list_box"
                    [class.selected]="option === selectedOption" [class]="activeAnimation[option]"
                    (click)="selectOption(option, i < options.indexOf(selectedOption) ? 'left' : 'right')">
                    {{ option }}
                </li>
            </ul>
        </div>
        <div class="box" [class]="boxAnimationClass">
            <ng-container *ngIf="processedContent as content">
                <p *ngIf="isString(content)" [innerHTML]="content"></p>
                <ul *ngIf="isArray(content)">
                    <li *ngFor="let item of content" [innerHTML]="formatContent(item)"></li>
                </ul>
                <div *ngIf="isMixedContent(content)">
                    <p [innerHTML]="formatContent(content.text)"></p>
                    <ul>
                        <li *ngFor="let item of content.list" [innerHTML]="formatContent(item)"></li>
                    </ul>
                </div>
            </ng-container>
        </div>
    </div>
</div>
