<div class="projects--row">
    <div class="projects--content">
        <div class="content-txt">
          <div class="txt-projects">
            <button (click)="previousSlide()" [disabled]="currentSlide === 0" class="btn-previus">
              <span class="arrow">
                <h2 class="txt-h2">projetos</h2>
              </span>
            </button>
          </div>
        </div>
      
        <div class="carousel-container">
          <div class="carousel" [ngStyle]="{'transform': 'translateX(-' + (currentSlide * 100) + '%)'}">
            <div class="card" *ngFor="let projeto of projetos">
              <figure class="card__thumb">
                <img [src]="projeto.img" alt="Image" class="card__image">
                <figcaption class="card__caption">
                  <h2 class="card__title">{{ projeto.nome }}</h2>
                  <p class="card__snippet">{{ projeto.subtitle }}</p>
                  <p class="card__date">{{ projeto.data }}</p>
                  <a [routerLink]="['/projetos', projeto.id]" class="card__button">Veja mais</a>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      
        <div class="btn-next">
          <button (click)="nextSlide()" [disabled]="currentSlide === maxSlide" class="btn-nextpage">
            <span class="arrow-btn">
            </span>
          </button>
        </div>
      </div>      
  </div>
